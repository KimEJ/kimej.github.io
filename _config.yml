title: 매일수시
email: kimuj5090@google.com
baseurl: ''
#url: 'http://ab.yss.al'
timezone: Asia/Seoul 
future: true

#repository: KimEJ/ab.yss.al

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: kimuj5090@gmail.com
asset_url: /assets
#google_analytics:
#  ua: 'UA-137360712-1'

theme: jekyll-theme-cayman
